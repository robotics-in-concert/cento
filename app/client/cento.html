<head>
  <title>cento</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

</head>

<template name='layout'>


  {{> nav}}
    
  <div class="container contents">
    {{> yield}}
  </div><!-- /.container -->

</template>

<template name='home'>
<h2>solutions</h2>


<div class="solutions">
{{#each solutions}}
  <div class="solution panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><a class="select_item" href="/solutions/{{solution_id}}/ideations">{{title}}</a> </h3>
    </div>
    <div class="panel-body">
      {{description}}

      <div class="solution_actions">
        <a class="btn btn-default btn-sm" href="/solutions/{{_id}}/ideations">ideation</a>
        <a class="btn btn-default btn-sm" href="/solutions/{{_id}}/modelings">modeling</a>
      </div>
    </div>
  </div>
{{/each}}
</div>

</template>


<template name="login">
<h2>Login</h2>
<ul>
  <li><i class="fa fa-github"></i> <a href="#" id="github_login">Login with Github</a></li>
  <!--
  <li><i class="fa fa-trello"></i> <a href="#" id="trello_login">Login with Trello</a></li>
  <li><i class="fa fa-google-plus"></i> <a href="#" id="google_login">Login with Google</a></li>
  -->
</ul>


</template>

<template name="google_drive">
<div id="google_drive">
<h2>Google Drive Demo</h2>

<div id="items_wrap">
  <ul id="google_drive_items">
    {{#each items}}
      <li><img src="{{iconLink}}"> <a href="#" data-embed_link="{{embedLink}}">{{title}}</a></li>
    {{/each}}
  </ul>
</div>

<div id="embed_area">
  <iframe frameborder="0" id="embed_frame" width="99%" height="99%;"></iframe>
</div>
</div>


</template>
