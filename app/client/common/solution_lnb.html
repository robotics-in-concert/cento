<template name="solution_lnb">
<div class="solution solution_box">
  {{#with currentSolution}}
  <h2>{{currentSolution.title}}</h2>
  <div class="detail">
    <p>{{description}}</p>
    <h4 class="members_heading">Members</h4>
    <ul class="members list-unstyled">
      {{#each users}}
      <li><img src="{{avatarUrl .}}" height="20"></li>
      {{/each}}
    </ul>

  </div>
  <div class="buttons">
    {{#if watching}}
    <button class="unwatch btn ct btn-sm">Unwatch</button>
    {{else}}
    <button class="watch btn ct btn-sm">Watch</button>
    {{/if}}
  </div>

  {{/with}}
</div>

  <select class="form-control" name="solutions" data-current_solution="{{solution._id}}">
    <option value="">Select Project..</option>
    {{#each solutions}}
    <option value="{{_id}}" selected="{{#if $eq solution._id _id}}true{{/if}}">{{title}}</option>
    {{/each}}
  </select>
      

</template>
