
<template name="modal_comment">
  <div class="comment_wrap">
    <form class="comment" name="comment">
      <div class="form-group">
        <textarea name="comment_body" class="form-control" placeholder="Write a comment."></textarea>
      </div>
      <div class="form-group text-right buttons">
        <div>
        {{#if commentFiles.length}}
          <ul class="files_to_upload list-unstyled">
            {{#each commentFiles}}
            <li><img src="{{fileIconPath .}}"> {{.}}</li>
            {{/each}}
          </ul>
        {{/if}}

        </div>
        <a href="#" class="attach">attach files</a>
        <button class="ct btn comment btn-sm">Comment</button>
        <button class="ct btn cancel_comment btn-sm">&times;</button>
        <input type="file" name="file" multiple style="display: none;">
      </div>
    </form>
    <ul class="comments list-unstyled">
      {{#each commentsForItem _id}} 
         {{> comment comment=. depth=123}}

      {{/each}} 
    </ul>
  </div>
</template>
