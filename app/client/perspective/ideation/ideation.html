<template name="ideation">

<div id="ideation">
  {{> modals}}

  <div class="row">

    <div class="col-md-2">
      <div class="lnb">
        <button class="button large new_ideation">New Idea</button>
        {{> solution_lnb }}
      </div>

      <!-- <ul class="nav nav-pills nav-stacked"> -->
        <!-- <li class="{{#unless currentWorkGroup}}active{{/unless}}"><a href="?group=">All</a></li> -->
        <!-- {{#each workGroups}} -->
        <!-- <li class="{{activeIfEq ../currentWorkGroup._id _id}}"><a href="?group={{_id}}">{{title}}</a></li> -->
        <!-- {{/each}} -->
      <!-- </ul> -->
    </div>
    
    <div class="col-md-10">
      {{#if currentUser}}
      {{#if currentWorkGroup}}
      <div class="well dropzone">
        <form data-category="{{category}}">
        <div class="form-group"><textarea class="form-control" rows="3"></textarea></div>
        <div class="form-group">
          <ul>
            {{#each filesToAttach}}
              <li>{{name}}</li>
            {{/each}}
          </ul>
        </div>
        <div class="text-right">
          <button type="submit" class="btn post btn-default">Submit</button>
        </div>
        </form>
        <div class="dropmask">&nbsp;</div>
        <div class="dropinfo">
          Drop here to attach.
        </div>
      </div>
      {{/if}}
      {{/if}}


      <h3 class="ct heading ttop">New Replys list to @me</h3>
      <table class="ct blue table table-striped">
        {{#each new_replys currentUser.profile.login}}
        <tr>
          <td>1</td>
          <td><a href="#" class="show">{{body}}</a></td>
          <td>{{votes}}</td>
          <td>{{comments.length}}</td>
          <td>{{username user}}</td>
          <td class="datetime">{{formatDate created 'YYYY-MM-DD'}}</td>
          <td>{{tagsJoin tags}}</td>
        </tr>
        {{/each}}

      </table>
      <div class="filters">
        <select name="filter_type" class="filter_type form-control">
          <option value="">All ideation</option>
          <option value="doing">Doing ideation</option>
          <option value="modeled">Modeled ideation</option>
        </select>
        <i class="glyphicon glyphicon-chevron-down"></i>
      </div>
      <table class="ct gray extra_row table">
        <thead>
          <th>Rank</th>
          <th>Title</th>
          <th class="sortable" data-item_type="ideation" data-field="votes">Vote</th>
          <th class="sortable" data-item_type="ideation" data-field="comments_count">Reply</th>
          <th>Writer</th>
          <th class="sortable" data-item_type="ideation" data-field="created">Date</th>
          <th>Tags</th>
          <th></th>
        </thead>
        {{#each workItems}}
        <tr>
          <td>1</td>
          <td><a href="#" class="show">{{title}}</a></td>
          <td>{{votes}}</td>
          <td>{{default comments_count 0}}</td>
          <td>{{username user}}</td>
          <td class="datetime">{{formatDate created 'YYYY-MM-DD'}}</td>
          <td>{{tagsJoin tags}}</td>
          <td>
          {{#if related.length}}
            <a href="#" class="toggle_rel"><i class="glyphicon glyphicon-random"></i></a>
          {{/if}}
          <a href="#" class="delete"><i class="glyphicon glyphicon-remove"></i></a>
          </td>

        </tr>
        <tr style="display:none;">
          <td colspan="8">
            {{#each related}}
            {{#with getWorkItem related_work_id}}
            <p><a href="#" class="show_modeling">{{title}}</a></p>
            {{/with}}
            {{/each}}
          </td>
        
        </tr>
        {{/each}}

      </table>
      
      

    </div>

    </div>
  
  </div>




</template>
