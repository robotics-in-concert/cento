<template name="management">
  <h2>Management</h2>
  <div class="lists">
    <!-- list -->
    <div data-id="{{_id}}" class="list">
      <h1>Ideation</h1>
      <ul class="cards">
        {{#each ideations}}
          {{> card}}
        {{/each}}
      </ul>
    </div>
    <!-- /list -->
    <!-- list -->
    <div data-id="{{_id}}" class="list">
      <h1>Modeling</h1>
      <ul class="cards">
        {{#each modelings}}
          {{> card}}
        {{/each}}
      </ul>
    </div>
    <!-- /list -->

  </div>
  <div id="card_actions_dropdown">

  <ul class="menu" role="menu" aria-labelledby="dropdownMenu1">
    <li><a role="menuitem" tabindex="-1" class="delete_card" href="#">Delete</a></li>
    <li><a role="menuitem" tabindex="-1" href="#">Action</a></li>
    <li><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
    <li><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
    <li class="divider"></li>
    <li><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
  </ul>

  </div>
</template>



<template name="card">
  <li id="card-{{_id}}" data-id="{{_id}}" class="card" >
  <a href="#">{{title}}</a>

  <div class="summary">
  {{#if comments.length}}
  <span><i class="glyphicon glyphicon-comment"></i> {{comments.length}}</span>
  {{/if}}
  </div>

    {{#if assignee}}
    <ul class="card_users">
      {{#each assignee}}
      <li><img src="{{avatarUrl .}}" width="25" height="25"></li>
      {{/each}}
    </ul>
    {{/if}}

  <div class="top_right">
    <i class="more glyphicon glyphicon-collapse-down" data-toggle="popover" data-container="body" data-content="Consectetur blanditiis dolor dolores optio rem fugiat! Corporis neque doloremque consequatur eaque ratione? Est doloremque iure odio aperiam veritatis vero? Excepturi sint ullam quibusdam nesciunt omnis nisi earum repudiandae similique."></i>
    <!-- <i class="delete glyphicon glyphicon-remove"></i> -->
  </div>

  </li>

</template>

<template name="list">
  <div data-id="{{_id}}" class="list">
    <div class="top_right">
      <!-- <i class="more glyphicon glyphicon-collapse-down" data-toggle="popover" data-container="body" data-content="Consectetur blanditiis dolor dolores optio rem fugiat! Corporis neque doloremque consequatur eaque ratione? Est doloremque iure odio aperiam veritatis vero? Excepturi sint ullam quibusdam nesciunt omnis nisi earum repudiandae similique."></i> -->
      <i class="delete_list glyphicon glyphicon-remove"></i>
    </div>
    <h1>{{title}}</h1>
    <ul class="cards">
      {{#each cards _id}}
        {{> card}}
      {{/each}}
      <div class="form-group"><textarea class="txt_card form-control"></textarea></div>
      <div class="form-group"><button data-list_id="{{_id}}" class="btn btn-default btn-small save_card">Add</button></div>
    </ul>
  </div>
</template>

<template name="management_vis">

  <h2>Management</h2>

  <div class='wrapper' style="border: solid 1px #efefef;">
      {{#constant}}
      <svg id='svg' width='100%' height='100%'>    
      </svg>
      {{/constant}}
  </div>
</template>
