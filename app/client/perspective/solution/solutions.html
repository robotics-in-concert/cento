<template name="solutions">

<h2>solutions</h2>


<div class="solutions">
{{#each solutions}}
  <div class="solution solution_box">
    <h2>{{title}}</h2>
    <div class="detail">
      <p>{{description}}</p>
      <h4 class="members_heading">Members</h4>
      <ul class="members list-unstyled">
        {{#each ../users}}
        <li><img src="{{avatarUrl .}}" height="20"></li>
        {{/each}}
      </ul>
    </div>
    <div class="solution_actions">
      <a class="btn btn-default btn-sm" href="/solutions/{{_id}}/ideations">ideation</a>
      <a class="btn btn-default btn-sm" href="/solutions/{{_id}}/modelings">modeling</a>
      </div>
  </div>

{{/each}}
</div>


</template>
